<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/styles.css">

    <title>Login</title>
</head>
<body class="default-bg"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>     

    <div class="row mt-5">
        <div class="col-md-6 offset-md-3 mx-auto">
            <div class="d-flex flex-column m-5 text-center">
                <h1 style="font-size: 50px;"><b>Enter Credentials Here:</b></h1>
                <div class="d-flex flex-column mt-5 p-5">
                    <input class="form-control" type="email" placeholder="Email here" id="email" style="font-size: 25px;">
                    <input class="form-control mt-4" type="password" placeholder="Password here" id="password" style="font-size: 25px;">
                </div>
                <div class="d-flex flex-column mt-4 mx-auto">
                    <button class="btn fs-4 text-dark" type="submit"  id="login">Login</button>
                    <button class="btn mt-4 fs-4 text-dark" type="submit" id="register">Register</button>
                </div>
            </div>

        </div>
    </div>
    <div class="d-flex"  id="failed">
      
    </div>

    <script src="scripts/usersHandler.js"></script>
</body>
</html>
