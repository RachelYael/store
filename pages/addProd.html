<body class="default-bg">

        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <div class="d-flex justify-content-md-end p_logout" ><a class="text-white" href="./../login.html">logout</a></div>
              </nav>
        </div>

    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="d-flex flex-md-column m-5 text-center">
                <h1><b>Add Product</b></h1>
                <div class="mt-5 col-md-6 offset-md-3" name="addProd" id="addProd" action="">
                    <input class="form-control border border-secondary fs-4" type="text" placeholder="Title" id="title" name="title" data-bs-toggle="tooltip" data-bs-placement="top" title="Enter a title for your product">          
                    <input class="form-control border border-secondary mt-4 fs-4" type="text" placeholder="Price" id="price" name="price" data-bs-toggle="tooltip" data-bs-placement="top" title="Enter a price for your product">
        		    <input class="form-control border border-secondary mt-4 fs-4" type="text" placeholder="Stock" id="stock" name="stock" data-bs-toggle="tooltip" data-bs-placement="top" title="Enter amount">
                    <label class="text-danger mt-3 fs-4" style="visibility: hidden;" id="error">Invalid Input</label><br>
                    <button type="submit" class="btn mt-5 fs-5" id="add">Add</button>
                </div>
            </div>

        </div>
    </div>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCqlh0Inx6FfT4rr6KhZQSbw4VAWSmGozg",
            authDomain: "web-cosmetic.firebaseapp.com",
            projectId: "web-cosmetic",
            storageBucket: "web-cosmetic.appspot.com",
            messagingSenderId: "1064931964995",
            appId: "1:1064931964995:web:f49c960b56eff8f9fcfcf6",
            measurementId: "G-Q826CPQ94E"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let title = document.getElementById("title");
        let price = document.getElementById("price");
        let stock = document.getElementById("stock");

        document.getElementById('add').onclick = function (req,res){
            if(title.value == "" || price.value == "" || stock.value == ""){
                alert("You must fill all fields")
                return;
            }
            if(isNaN(price.value) || isNaN(stock.value) || parseFloat(price.value) <= 0 || parseInt(stock.value) < 0){
                alert("Price and Stock must be numbers: \nPrice bigger than 0\nStock at least 0")
                return;
            }
            if(!Number.isInteger(Number(stock.value))){
                alert("Stock must be of type integer")
                return;
            }
            db.collection("products").doc(title.value).set({
                Title: title.value,
                Price: price.value,
                Stock: stock.value
            }).then(() => alert("Added product Successfully")).catch(e => alert(e.message));
        
        }

    </script>
