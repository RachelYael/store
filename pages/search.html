<div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="d-flex flex-column m-5 text-center">
            <h1 style="font-size: 45px;"><b>Search Product</b></h1>
            <h4 class="mt-3">Please enter the title of the product you'd like to search:</h4>
            <div class="mt-3 col-md-6 offset-md-3" name="remProd" id="remProd" action="">
                <input class="form-control border border-secondary fs-4" type="text" placeholder="Title" id="title" name="title">          
                <div class="d-flex" id="found">

                </div>
                <button type="submit" class="btn mt-5 fs-5" id="search">Search</button>
                <button type="submit" class="btn mt-5 fs-5" id="clear">Clear</button>
            </div>
        </div>
    </div>
</div>


<script>
    var firebaseConfig = {
        apiKey: "AIzaSyCqlh0Inx6FfT4rr6KhZQSbw4VAWSmGozg",
        authDomain: "web-cosmetic.firebaseapp.com",
        projectId: "web-cosmetic",
        storageBucket: "web-cosmetic.appspot.com",
        messagingSenderId: "1064931964995",
        appId: "1:1064931964995:web:f49c960b56eff8f9fcfcf6",
        measurementId: "G-Q826CPQ94E"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let title = document.getElementById('title');
    let searchFlag = 0;

    document.getElementById('search').onclick = function (req,res){
        if(title.value == ""){
            alert("You must enter product name")
            return;
        }
        if(searchFlag == 1){
            return;
        }
        searchFlag = 1;
        var docRef = db.collection("products").doc(title.value);
        docRef.get().then(function(doc) {
            if (doc.exists) {
                let data = doc.data();
                (($) => {
                $(document).ready(function () {
                    const prods = $('#found');
                        prods.append(`<div class="card m-4" id="foundProd" style="width: 18rem;">
                                                    <div class="card-body">
                                                        <h5 class="card-header text-center">${data.Title}</h5>
                                                        <ul class="list-group list-group-flush">
                                                            <li class="list-group-item fs-5"><b>Price:</b> ${data.Price} $</li>
                                                            <li class="list-group-item fs-5"><b>Stock:</b> ${data.Stock}</li>
                                                        </ul>
                                                    </div>
                                                </div>`
                        );

                
                });
            })(jQuery);
            } else {  // doc.data() will be undefined in this case
                alert(`No product with title ${title.value}!`);
                document.getElementById("title").value='';
            }
        }).catch(function(error) {
            console.log("Error getting document:", error);
        });
        

    }

    document.getElementById('clear').onclick = function (req,res){
        searchFlag = 0;
        document.getElementById("title").value='';
        $("#foundProd").remove();
    }

</script>
