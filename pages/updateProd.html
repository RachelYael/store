<div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="d-flex flex-md-column m-5 text-center">
            <h1><b>Update Product</b></h1>
            <h3 class="mt-5">Please enter the title of the product you would like to update</h3>
            <div class="mt-5 col-md-6 offset-md-3" name="upProd" id="upProd" action="">
                <input class="form-control border border-secondary fs-4 mt-10 " type="text" placeholder="Title" id="title" name="title"><br>          
                <input class="form-control border border-secondary fs-4 mt-10 " type="text" placeholder="New Title" id="newtitle" name="newtitle"> <br>         
                <input class="form-control border border-secondary fs-4 mt-10 " type="text" placeholder="New Price" id="price" name="price">  <br>        
                <input class="form-control border border-secondary fs-4 mt-10 " type="text" placeholder="New Stock" id="stock" name="stock">          
                <button type="submit" class="btn mt-5 fs-5" id="update">Update</button>
            </div>
        </div>
    </div>
</div>

<script>
    var firebaseConfig = {
        apiKey: "AIzaSyCqlh0Inx6FfT4rr6KhZQSbw4VAWSmGozg",
        authDomain: "web-cosmetic.firebaseapp.com",
        projectId: "web-cosmetic",
        storageBucket: "web-cosmetic.appspot.com",
        messagingSenderId: "1064931964995",
        appId: "1:1064931964995:web:f49c960b56eff8f9fcfcf6",
        measurementId: "G-Q826CPQ94E"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let title = document.getElementById("title");
    let newTitle =  document.getElementById("newtitle");
    let price = document.getElementById("price");
    let stock = document.getElementById("stock");

    document.getElementById('update').onclick = function (req,res){
        if(title.value == ""){
            alert("You Must Fill Product Name")
            return
        }
        if(newtitle.value == "" && price.value == "" && stock.value == ""){
            alert("No Updates")
            return;
        }
        if(isNaN(price.value) || isNaN(stock.value) || parseFloat(price.value) <= 0 || parseInt(stock.value) < 0){
            alert("Price and Stock must be numbers: \nPrice bigger than 0\nStock at least 0")
            return;
        }
        if(!Number.isInteger(Number(stock.value))){
            alert("Stock must be of type integer")
            return;
        }

        var prod = db.collection("products").doc(title.value)
        // var prod = db.collection("products").where("Title", "==", title.value).get()
        return prod.update({
            
                Title: newtitle.value,
                Price: price.value,
                Stock: stock.value
        })
        .then(() => {
            alert("Product Successfully Updated!"),
            ()=>  
                document.getElementById("title").value='',
                document.getElementById("title").value='', //idk why it need to be duble to delete the txt
                document.getElementById("newtitle").value='', 
                document.getElementById("price").value='',
                document.getElementById("stock").value=''
        })
        .catch((error) => {
            alert("Error Updating: ", error);
        });
        
    }

</script>
